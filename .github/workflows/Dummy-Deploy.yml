name: Dummy Deploy Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Vilken miljö vill du driftsätta till?'
        required: true
        type: choice
        options:
          - DEVELOPMENT
          - PRODUCTION

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Print environment name
        run: echo "Deploy till ${{ github.environment }}"

      # --- NYTT STEG BÖRJAR HÄR ---
      # Detta steg mappar först hemligheten till en miljövariabel
      # som heter 'MIN_NYCKEL'. Detta är bästa praxis.
      - name: Visa maskerad hemlighet
        env:
          # Mappa GitHub Secret 'MY_API_KEY' till en lokal miljövariabel 'MIN_NYCKEL'
          MY_API_KEY: ${{ secrets.MY_API_KEY }}
        run: echo "My API key is ${{ secrets.MY_API_KEY }}"  
