name: Exercise 1 - Environments

on:
  # 'workflow_dispatch' låter oss köra den manuellt
  workflow_dispatch:
    # Här definierar vi de frågor vi vill ställa
    inputs:
      environment_choice:
        type: choice
        description: 'Välj miljö att driftsätta till'
        options:
          - DEVELOPMENT
          - PRODUCTION
        default: 'DEVELOPMENT'

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment_choice }}
    runs-on: ubuntu-latest
    
    # Denna rad är dynamisk!
    # Den sätter miljö-kontexten baserat på ditt val i dropdown-menyn.
    environment: ${{ inputs.environment_choice }}
    
    steps:
      - name: Print selected environment
        run: echo "Deploying to ${{ github.environment }}"
